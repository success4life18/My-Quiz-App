<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
                <section id="section-a">
                        <div class="home">
                                <h2>Instruction</h2>
                                <p>There are 5 questions in all, and you Must attempt all.</p>
                                <h3>GoodLuck!!!</h3>
                        </div>
                    <button class="start_game">Begin</button>
                </section>
                <section id="section-b" class="hide">
                    <div class="counters">
                        <div class="score-counter">
                            <p id="s-c"></p>
                        </div>
                        <div class="question-counter">
                            <p id="q-c"></p>
                        </div>
                    </div>
                    <div>
                        <p id="question"></p>
                    </div>
                    <div id="main-quiz-container">
                        <div class="options" id="0" onclick="choose(this)"></div>
                        <div class="options" id="1" onclick="choose(this)"></div>
                        <div class="options" id="2" onclick="choose(this)"></div>
                    </div>
                    <div class="quiz-btn">
                        <div class="submit-btn hide" id="next">
                            <button type="submit" onclick="next(this)">Next</button>
                        </div>
                    </div>
                </section>
                <section id="section-c">
                    <div id="quiz-over" class="hide">
                        <p id="over-text-1"></p>
                        <br>
                        <p id="over-text-2"></p>
                        <br>
                        <button id="repeat" onclick="restartQuiz()">Repeat</button>
                    </div>
                </section>

    <script src="main.js"></script>
</body>

</html>
